<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <style>
        .container {
            overflow: hidden
        }

        .tab {
            float: left;
        }

        .tab-2 {
            margin-left: 50px
        }

        .tab-2 input {
            display: block;
            margin-bottom: 10px
        }

        tr {
            transition: all .25s ease-in-out
        }

        tr:hover {
            background-color: #EEE;
            cursor: pointer
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="col-md-6 offset-3">
        <label>Ad</label>
        <input type="text" id="adi" name="adi" class="form-control"> <br>

        <label>Telefon</label>
        <input type="text" id="telNo" name="telNo" class="form-control"> <br>

        <label>E-mail</label>
        <input type="text" id="email" name="email" class="form-control"> <br>

        <input type="button" onclick="Proccess();" value="Kişiyi Kaydet" class="btn btn-success">
    </div>
    <hr>
    <div class="col-md-8 offset-2">
        <table border="1" id="myTable" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>İsim</th>
                    <th>Telefon</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody id="listele">

            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
